<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&P Chatbot</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chatbox {
            width: 420px;
            height: 550px;
            background: #ffffff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #chatbox h2 {
            margin: 0;
            padding: 15px;
            text-align: center;
            background: #5a67d8;
            color: #ffffff;
            font-weight: 600;
        }

        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7f8fc;
        }

        .message {
            max-width: 75%;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            background: #5a67d8;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .bot {
            background: #e2e8f0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }

        #inputbox {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        #sendbtn {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            background: #5a67d8;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        #sendbtn:hover {
            background: #434190;
        }

        #sendbtn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        #micbtn {
            margin-left: 8px;
            padding: 10px 14px;
            border-radius: 50%;
            border: none;
            background: #48bb78;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #micbtn.listening {
            background: #e53e3e;
        }

        #micbtn:hover {
            background: #38a169;
        }

    </style>
</head>

<body>
    <div id="chatbox">
        <h2>Expert AI</h2>

        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="inputbox" placeholder="Type your message..." />
            <button id="micbtn" title="Speak">ðŸŽ¤</button>
            <button id="sendbtn">Send</button>
        </div>

    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
